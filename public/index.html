<!-- Inicio del HTML -->
<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./styles/styles.css' /> <!-- Integro el archivo de css -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'> <!-- Integro Bootstrap -->
    <title>Desafío Producto | BSALE</title> <!-- Titulo para la aplicación en la pestaña del browser -->
</head>

<!-- Inicio del cuerpo del HTML -->
<body>
    <!-- INICIO DEL NAVBAR -->
    <!-- Inicio del primer Navbar donde "firmo" -->
    <nav class='navbar fixed-top navbar-expand-lg ' id='navbar-top'>
        <span class='container'>
            <a class='navbar-brand' href='https://yamilaortiztoscano.com.ar/' title='Portfolio' target='_blank'>Yamila
                Ortiz Toscano</a>
            </span>
        </nav>
        <!-- Fin del primer Navbar -->
        
        <!-- Inicio del segundo Navbar -->
        <nav id='navbar' class='navbar mt-3 fixed-top navbar-expand '>
            <div class='container-fluid'>
                <!-- Titulo -->
                <a class='navbar-brand' id='bsale'>BSALE</a>
                
                <!-- Boton responsive. Muestra titulos y buscador en caso de que se minimize la ventana -->
                <button class='navbar-toggler' type='button' data-bs-toggle='collapse'
                data-bs-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false'
                aria-label='Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>

            <!-- Lo que va dentro del div es lo que se va a mostrar dentro del Botón responsive de arriba -->
            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
                <!-- Inicio el botón que va mostrar las categorías -->
                <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
                    <li class='nav-item dropdown'>
                        <a class='nav-link dropdown-toggle text-white' role='button' data-bs-toggle='dropdown'
                        aria-expanded='false'>
                        Categories
                    </a>
                    <!-- Etiqueta donde voy a renderizar, en un li, las categorias que devuelva el servidor -->
                    <ul class='dropdown-menu' id='categories'> </ul>
                </li>
            </ul>
            
            <!-- Inicio Search -->
            <form class='d-flex' role='search'>
                <input class='form-control me-2' type='search' placeholder='Search...' aria-label='Search'
                id='inputSearch'>
            </form>
            <!-- Final Search -->
        </div>
    </div>
    </nav>
    <!-- Fin del segundo Navbar -->
    <!-- FINAL DEL NAVBAR -->
    
    <!-- GRILLA DE PRODUCTOS-->
    <div class='container mt-6'>
        <div class='row' id='shopContent' class="grid">
        </div>
    </div>
    
    <!-- Script para que los pedidos axios funcionen -->
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <!-- Bootstrap -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <!-- Script de Js -->
    <script type='module' src='js/app.js'></script>
</body>
<!-- Fin del cuerpo del HTML -->

</html>
<!-- Fin del HTML -->
